<!DOCTYPE html>
<html>
<body>

<h2>jClicker</h2>

<p>It's every idle clicker ever.</p>

<!--buttons--> 
<button type="button" onclick="myFunction()">Count!</button>
<button type="button" id="aclick" onclick="setInterval(autoClick, 2000); autoClickBuy(); autoClickCount()">Autoclicker!</button>
<button type="button" id="granny" onclick="setInterval(autoClicker, 1000); autoClickerBuy()">Buy a slave!</button>
<button type="button" id="t14" onclick="setInterval(tank, 500); tankBuy()">Buy a T14 Heavy Tank!</button>

<!--counter output--> 
<p id="count">0</p>
<p>Autoclickers:</p>
<p id="clickCount" style="inline">0</p>
<p>Slaves:</p>
<p id="nanCount">0</p>
<p>T14 Heavy Tanks:</p>
<p id="t14Count">0</p>
<p>Autoclicker price:</p>
<p id ="autopriceOut">10</p>
<p>Slave price:</p>
<p id ="slavepriceOut">200</p>
<p>T14 price:</p>
<p id ="t14priceOut">10000</p>
<script>
//counter
var counter = 0;
//track how many autoclickers have been bought
var clickerCount = 0;
//price of autoclickers
let autoPrice = 10;
//price of slaves
let slavePrice =  200;
//price of t14
let t14Price = 10000;


//get button info
var x = document.getElementById("aclick");
var y = document.getElementById("granny");
var z = document.getElementById("t14");
//hide purchase buttons
x.style.display = "none";
y.style.display = "none";
z.style.display = "none";

//adding count functions---------------------------------------------------------------------------------------------------------------------------------------------
//count function
const add = (function () {
  return function () {
    hideShow();
    counter += 1; return counter;
     
  }
})();
  

//autoclick function
const run = (function(){
  return function() {
    hideShow();
    counter += 1; return counter;}
})();

//slave function
const nan = (function(){
  return function() {counter += 50; return counter;}
})();

//buy autoclick
const purchase = (function(){
    return function() {counter -= autoPrice; autoPrice = autoPrice/0.75; return counter; }
})();


//buy slave
const purchases = (function(){
    return function() {counter -= slavePrice; slavePrice = slavePrice/0.75; return counter;}
})();


//tank function
const bang = (function(){
  return function() {hideShow() ;counter += 500; return counter;}
})();

//buy tank
const purchasen = (function(){
    return function() {counter -= t14Price; t14Price = t14Price/0.75; return counter;}
})();

//track how many autoclickers are bought
const clickCounter = (function () {
  return function () {clickerCount += 1; return clickerCount;}
})();
//button click process-----------------------------------------------------------------------------------------------------------------------------------------

//user clicks count
function myFunction(){
  document.getElementById("count").innerHTML = add();
}

//user clicks autoclicker
function autoClick(){
    {document.getElementById("count").innerHTML = run();}
}
//if user has money then buy autoclicker
function autoClickBuy(){
  if(counter>=autoPrice){document.getElementById("count").innerHTML = purchase();document.getElementById("autopriceOut").innerHTML = autoPrice;}
}
function autoClickCount(){
	document.getElementById("clickCount").innerHTML = clickCounter();
}



//user clicks slave
function autoClicker(){
  document.getElementById("count").innerHTML = nan();
}
//if user has money then buy slave
function autoClickerBuy(){
  if(counter>=200){document.getElementById("count").innerHTML = purchases();document.getElementById("slavepriceOut").innerHTML = slavePrice;}
}
function autoClickerCount(){
	document.getElementById("nanCount").innerHTML = clickCounter();
}

//user clicks tanks
function tank(){
  document.getElementById("count").innerHTML = bang();
}
//if user has money then buy slave
function tankBuy(){
  if(counter>=10000){document.getElementById("count").innerHTML = purchasen();document.getElementById("t14priceOut").innerHTML = t14Price;}
}
function tankCount(){
	document.getElementById("t14Count").innerHTML = clickCounter();
}

//hide and show button function
function hideShow(){
    if(counter >= autoPrice){
        x.style.display = "inline";
    }else{
      x.style.display = "none";
    }
    if(counter >= slavePrice){
        y.style.display = "inline";
    }else{
      y.style.display = "none";
    }
    if(counter >= t14Price){
        z.style.display = "inline";
    }else{
      z.style.display = "none";
    }
}
</script>

</body>
</html>
